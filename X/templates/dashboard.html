

<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ email }}</h1>
    <p>Configure your agent settings below:</p>
    <!-- Add fields for sensitive information configuration -->
    <form action="/configure_agent" method="post">
        <label for="api_key">API Key:</label>
        <input type="text" id="api_key" name="api_key" required><br>
        <label for="other_settings">Other Settings:</label>
        <input type="text" id="other_settings" name="other_settings" required><br>
        <button type="submit">Save Settings</button>
    </form>
</body>
</html>
